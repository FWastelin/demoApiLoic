        <p>Nouvelle Utilisateur:</p>
        <p>
          <label>Nom:</label>
          <input nbInput fullwidth type="text" formControlName="name" />&nbsp;
        </p>
        <p>
          <label>Ann√©e de naissance:</label>
          <input
            nbInput
            fullwidth
            type="text"
            formControlName="birth_year"
          />&nbsp;
        </p>
        <p>
          <label>ville</label>
          <input nbInput fullwidth type="text" formControlName="ville" />&nbsp;

    </form>
  </nb-card-header>
